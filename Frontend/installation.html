<!DOCTYPE HTML>

<html>
	<head>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="js/translate.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="http://localhost:3000/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="js/dashboardScript.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/login.css">
		<title> Red:Wire e-mail configuration</title>
	
	</head>
	<body>
	
		<div class="jumbotron">
			<img id='logo' src='img/logo.png' alt="logo">
			<p  class="panel panel-warning" id="read"></p>
			</br></br>
			<fieldset>
				<h2> E-Mail Assistant - automatically reports server failures</h2>
				<h3> Installation recommended </h3>
				<label >Mail relay service (e.g. gmail, outlook):	</label><input type="text" class="form-control" id="relay" autofocus></br>
				<label >Mail relay username or e-mail (e.g. user@gmail.com):	</label><input type="text" class="form-control" name="password" id="relUser"></br>
				<label >Mail relay password (e.g. mysecret123):</label><input type="password" class="form-control" name="username" id="relPass"></br>
				<label >Report sender e-mail (e.g. myAccount@localhost):</label><input type="text" class="form-control" name="password" id="fromUser"></br>
				<label >Report recipient e-mail (e.g. admin@institute.com)</label><input type="text" class="form-control" name="username" id="toUser"></br>
			</fieldset>		
			<button class="btn btn-success login" onClick="install()" id="installer" >Install</button> 
			<button class="btn btn-success login" onClick="skipInstall()" id="skipper" >Skip</button>
			</p>
		</div>
	</body>
</html>
