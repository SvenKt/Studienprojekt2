<!DOCTYPE HTML>

<html>
	<head>
		<script src="js/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="js/translate.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		<script src="js/socket.io.js"></script>
		<script type="text/javascript" src="js/dashboardScript.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/login.css">
		<link href='https://fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
		<title> Login Page</title>
	
	</head>
	<body>
	
		<div class="jumbotron">
			<div class="clickable" id="languageSwitcher">
				<img title="Switch to english language" onClick="switchToEN()" src="img/uk.png"></img>
			</div>
			<img id='logo' src='img/logo.png' alt="logo">
			<p  class="panel panel-warning" id="read"></p>
			
			</br></br>
			<fieldset>
				<label id="name_1">Username:	</label><input type="text" class="form-control" name="username" id="userPHP" autofocus></br>
				<label id="pass">Passwort:	</label><input type="password" class="form-control" name="password" id="passPHP"></br>
			</fieldset>		
			<button class="btn btn-success login" onClick="checkCredentials()" id="login" >Einloggen</button> 
			<button type="button" class="btn btn-warning login" data-toggle="modal" data-target="#register" id="regist">Registrieren</button>
			
			</p>
		</div>
			
			<!-- Modal -->
			<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<h3 class="modal-title" id="regist_2">Registrierung</h3>
						</div>
						<div class="modal-body">
							<p ><h4 id="head_modal"></h4></p></br>
							
							<fieldset>
								<label id="name_2">Username</label><input type="text" class="form-control" name="username" id="reg_user" ></br>
								<label id="pw">Passwort</label><input type="password" class="form-control" name="passwd" id="reg_pw" ></br>
								<label id="pw_repeat">Passwort wiederholen</label><input type="password" class="form-control" name="passwd_repeat" id="reg_pw2" ></br>
								<label id="email">E-Mail</label><input type="text" class="form-control" name="email" id="reg_email" ></br>
							</fieldset>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							<button class="btn btn-success" id="reg_submit_login" onClick="registerUser()">Registrieren</button>
						</div>
					</div>
				</div>
			</div>
	</body>
</html>
